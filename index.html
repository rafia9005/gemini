<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Level AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://r-code.vercel.app/profile.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1>Next Level AI</h1>
      <p>by rafii.site with gemini ai</p>
      <form>
        <div class="center-div">
          <img src="" id="showImage" width="300px" class="rounded"/>
        </div>
        <div class="prompt-box">
          <label>
            <input
              name="chosen-image"
              type="text"
              placeholder="Enter image URL"
              required
            />
          </label>
        </div>
        <div class="prompt-box">
          <label>
            <input
              name="prompt"
              placeholder="Apa yang ingin anda cari tahu tentang foto ini?"
              type="text"
              required
              id="promptInput"
              class="text-[12px]"
            />
          </label>
          <button type="submit" class="bg-blue-500">Go</button>
        </div>
      </form>
      <p class="output"></p>
    </main>

    <script type="module" src="/main.js"></script>
    <script>
      const imageInput = document.querySelector('input[name="chosen-image"]');

      imageInput.addEventListener("input", () => {
        const urlRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif))/i;
        if (urlRegex.test(imageInput.value)) {
          const image = document.getElementById("showImage");

          image.src = imageInput.value;

          imageInput.parentNode.insertBefore(image, imageInput);
        }
      });
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        document.getElementById("promptInput").value = "";
      });
    </script>
  </body>
</html>
